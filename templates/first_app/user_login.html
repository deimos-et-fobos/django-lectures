<!DOCTYPE html>
{% extends 'first_app/base.html' %}

{% block body_block %}
<div class="jumbotron">
  <h1>Please Login</h1>
  <form action="{% url 'first_app:user_login' %}" method="post">
    {% csrf_token %}
    <label for="username" class='my-2'>Username:</label>
    <input type="text" name="username" placeholder="Enter Username"><br>

    <label class='my-2' for="password">Password:</label>
    <input type="password" name="password"><br>

    <input type="submit" class="btn btn-primary mt-2" value="Login">
  </form>
</div>
{% endblock %}
