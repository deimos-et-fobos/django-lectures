<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class='navbar navbar-light bg-light'>
      <div class="container">
        <ul class='nav'>
          <li class='nav-item'><a class='navbar-brand' href="{% url 'first_app:index' %}">BRAND</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'admin:index' %}">Admin</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'first_app:other' %}">Other</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'first_app:special' %}">Special</a></li>
          <li class='nav-item'><a class='nav-link' href="{% url 'first_app:register' %}">Register</a></li>
          {% if user.is_authenticated %}
            <li class='nav-item'><a class='nav-link' href="{% url 'first_app:logout' %}">Logout({{ user.username }})</a></li>
          {% else %}
            <li class='nav-item'><a class='nav-link' href="{% url 'first_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
